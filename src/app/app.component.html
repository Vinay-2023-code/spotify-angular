<nav>
  <ul>
      <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
      <li>Home</li>
      <li>About</li>
  </ul>
</nav>

<div class="container">
  <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
          <div class="songItem" *ngFor="let song of songs; let i = index">
              <img [src]="song.coverPath" [alt]="song.songName">
              <span class="songName">{{song.songName}}</span>
              <span class="songlistplay">
                  <span class="timestamp">
                      05:34 
                      <i (click)="playSong(i)" 
                         class="far songItemPlay" 
                         [ngClass]="{'fa-play-circle': songIndex !== i, 'fa-pause-circle': songIndex === i}">
                      </i>
                  </span>
              </span>
          </div>
      </div>
  </div>
  <div class="songBanner"></div>
</div>

<div class="bottom">
  <input 
        type="range" 
        id="myProgressBar" 
        [(ngModel)]="progress" 
        min="0" 
        max="100" 
        (change)="seek($event)">
  <div class="icons">
      <i class="fas fa-3x fa-step-backward" (click)="previous()"></i>
      <i class="far fa-3x" 
         (click)="togglePlay()" 
         [ngClass]="{'fa-play-circle': audioElement.paused, 'fa-pause-circle': !audioElement.paused}">
      </i>
      <i class="fas fa-3x fa-step-forward" (click)="next()"></i> 
  </div>
  <div class="songInfo">
      <img src="/playing.gif" width="42px" alt="" *ngIf="!audioElement.paused"> 
      <span id="masterSongName">{{currentSong.songName}}</span>
  </div>
</div>
<router-outlet />
